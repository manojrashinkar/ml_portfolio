  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at 20% 20%, #0a0a0f, #1c1b29);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      color: #00bcd4;
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1200px;
      justify-items: center;
    }

    /* Card Styles (Uiverse.io inspired) */
    .card {
      --white: hsl(0, 0%, 100%);
      --paragraph: hsl(0, 0%, 83%);
      --line: hsl(240, 9%, 17%);
      --primary: hsl(189, 92%, 58%);

      position: relative;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
      width: 19rem;
      background-color: hsla(240, 15%, 9%, 1);
      background-image: radial-gradient(at 88% 40%, hsla(240, 15%, 9%, 1) 0px, transparent 85%),
        radial-gradient(at 49% 30%, hsla(240, 15%, 9%, 1) 0px, transparent 85%),
        radial-gradient(at 0% 64%, hsl(189, 99%, 26%) 0px, transparent 85%),
        radial-gradient(at 41% 94%, hsl(189, 97%, 36%) 0px, transparent 85%);
      border-radius: 1rem;
      box-shadow: 0px -16px 24px 0px rgba(255, 255, 255, 0.25) inset;
    }

    .card .card__border {
      overflow: hidden;
      pointer-events: none;
      position: absolute;
      z-index: -10;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: calc(100% + 2px);
      height: calc(100% + 2px);
      background-image: linear-gradient(0deg, hsl(0, 0%, 100%) -50%, hsl(0, 0%, 40%) 100%);
      border-radius: 1rem;
    }

    .card_title__container .card_title {
      font-size: 1rem;
      color: var(--white);
      font-weight: 600;
    }

    .card_title__container .card_paragraph {
      margin-top: 0.25rem;
      width: 80%;
      font-size: 0.7rem;
      color: var(--paragraph);
    }

    .line {
      width: 100%;
      height: 0.1rem;
      background-color: var(--line);
      border: none;
    }

    .card__list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .card__list_item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
    }

    .list_text {
      font-size: 0.85rem;
      color: var(--white);
      flex: 1;
    }

    .button-group {
      display: flex;
      gap: 0.5rem;
      justify-content: flex-end;
    }

    .button {
      cursor: pointer;
      padding: 0.6rem 1rem;
      background-image: linear-gradient(0deg, hsl(189, 92%, 58%), hsl(189, 99%, 26%) 100%);
      font-size: 0.8rem;
      color: var(--white);
      border: 0;
      border-radius: 9999px;
      box-shadow: inset 0 -2px 25px -4px var(--white);
      transition: 0.3s ease;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
    }

    .github-btn {
      background: transparent;
      border: 1px solid #00bcd4;
      color: #00bcd4;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s ease;
    }

    .github-btn:hover {
      background: #00bcd4;
      color: #000;
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(0, 188, 212, 0.6);
    }

    a {
      text-decoration: none;
    }

    .back-link {
      margin-top: 40px;
      color: #00bcd4;
      font-size: 0.9rem;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.6rem; }
      .card { width: 90%; }
      .button-group { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
